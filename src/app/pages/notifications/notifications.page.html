<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">notifications</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <ion-img src="assets/items/monitor.png" alt="monitor"></ion-img>
      </ion-avatar>
      <ion-label>
        <div style="display: flex; align-items: center;">
          <h2 style="margin-right: 8px;">Request Approved</h2>
          <ion-chip color="primary" style="background: #007A33; color: #fff; font-weight: bold;">IMC</ion-chip>
        </div>
        <p>Your request for <b>Monitor</b> has been approved.</p>
        <ion-note color="medium">Just now</ion-note>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <ion-img src="assets/items/scissors.png" alt="scissors"></ion-img>
      </ion-avatar>
      <ion-label>
        <div style="display: flex; align-items: center;">
          <h2 style="color: red; margin-right: 8px;">Item Overdue</h2>
          <ion-chip color="warning" style="background: #FFD100; color: #212121; font-weight: bold;">SCS</ion-chip>
        </div>
        <p>Your borrowed <b>Scissors</b> is overdue.<br>
        <b>Please return them to <span style="color:#007A33">SCS Office</span>.</b></p>
        <ion-note color="medium">10 min ago</ion-note>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <ion-img src="assets/items/laptop.png" alt="laptop"></ion-img>
      </ion-avatar>
      <ion-label>
        <div style="display: flex; align-items: center;">
          <h2 style="margin-right: 8px;">Request Pending</h2>
          <ion-chip color="success" style="background: #1DB954; color: #fff; font-weight: bold;">PAO</ion-chip>
        </div>
        <p>Your request for <b>Laptop 1</b> is waiting for approval.</p>
        <ion-note color="medium">1 hour ago</ion-note>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
